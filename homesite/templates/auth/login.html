{% extends '_base/base_generic.html' %}

{% block title %}
Login
{% endblock %}

{% block scripts %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 shadow-sm p-3 bg-body rounded">
      <form action="." method="post">
        {% csrf_token %}
        <div class="input-group row mb-3">
          <label for="username" class="form-label col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            {{ form.username }}
          </div>
        </div>
        <div class="input-group row mb-3">
          <label for="password" class="form-label col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            {{ form.password }}
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
      </form>
    </div>
  </div>
</div>
{% endblock %}
