{% extends '_base/base_generic.html' %}

{% block title %}
Register
{% endblock %}

{% block scripts %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 shadow-sm p-3 bg-body rounded">
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-group row mb-3">
          <label for="username" class="form-label col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            {{ user_form.username }}
          </div>
        </div>
        <div class="input-group row mb-3">
          <label for="email" class="form-label col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            {{ user_form.email }}
          </div>
        </div>
        <div class="input-group row mb-3">
          <label for="first_name" class="form-label col-sm-2 col-form-label">First name</label>
          <div class="col-sm-10">
            {{ user_form.first_name }}
          </div>
        </div>
        <div class="input-group row mb-3">
          <label for="password" class="form-label col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            {{ user_form.password }}
          </div>
        </div>
        <div class="input-group row mb-3">
          <label for="password2" class="form-label col-sm-2 col-form-label">Repeat password</label>
          <div class="col-sm-10">
            {{ user_form.password2 }}
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
      </form>
    </div>
  </div>
</div>
{% endblock %}
