{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base_generic.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap530\css\bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% block scripts %}{% endblock %}
</head>

<body>
    <div class="background-container">
        <div class="content-container p-5">
            {% include '_base/navbar.html' %}

            <div id="sidebar">
                {% include '_base/sidebar.html' %}
            </div>

            <div id="content" class="pt-5 mt-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap530\js\bootstrap.bundle.js' %}"></script>
</body>
</html>
